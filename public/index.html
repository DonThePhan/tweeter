<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/new-tweet.css">
  <link rel="stylesheet" href="/styles/tweets.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="navigation">
    <span class="title">tweeter</span>
    <div class='write-a-tweet'>
      <ul>
        <li>
          <b>Write</b> a new tweet
        </li>
        <li>
          <i class="fas fa-angle-double-down"></i>
        </li>
      </ul>
    </div>
  </nav>

  <header class='hero'>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><b>Donny</b> Phan</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>
    <div class='new-tweet-slider'>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <div class='entry-error-slide'>
            <div class='entry-error'>
              <i class="fas fa-exclamation-triangle"></i>
              <p class='error-message'></p>
              <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class='under-border'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>
    <section class='tweets' id='tweets-container' />
  </main>

  <button class='back-to-top'><i class="fas fa-angle-double-up"></i></button>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
</body>

</html>
